<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Specificity</title>

    <style type="text/css">
       body{
           color: blue;
       }
       p{
           color: green;
       }
       ul{
           color: hotpink;
       }
       li{
           color:  orange;
       }
       .highlight{
           color: royalblue;
       }
       #special{
           color: seagreen;
       }
    </style>
</head>
<body>
    <p>Hello!</p>
    <ul>
        <li id="special" class="highlight">John</li>
        <li>Paul</li>
        <li>George</li>
        <li class="highlight">Ringo</li>
    </ul>
</body>
</html>
