<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Basics</title>
    <link rel="stylesheet" href="bootstrap.css" type="text/css">
</head>

<body>
    <!-- Container-->
    <div class="container">
        <h1>Hello bootstrap</h1>
        <button class="btn btn-danger btn-xs">Click me!</button>
        <button class="btn btn-success btn-xs active">Click me!</button>
        <button class="btn btn-success btn-xs" disabled="disabled">Click me!</button>
        <a href="http://www.getbootstrap.com" class="btn btn-info">Bootstrap Docs</a>

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1>This is jumbotron</h1>
            <p>
                A lightweight, flexible component that can optionally extend the entire viewport to showcase key content on your site.
            </p>
            <button class="btn btn-primary btn-lg">Hi! there</button>
        </div>

        <!-- .form-group
            .form-control -->
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out

                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <!-- Inline Form -->
        <form class="form-inline">
            <div class="form-group">
                <label for="exampleInputName2">Name</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
            </div>
            <button type="submit" class="btn btn-default">Send invitation</button>
        </form>
    </div>
</body>

</html>
