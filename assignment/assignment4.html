<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <div>
            <label><strong>First Name:</strong>
                <input name="first" type="text" placeholder="John" required>
            </label>
            <label><strong>Last Name:</strong> 
                <input name="last" type="text" placeholder="Smith" required>
            </label>
        </div>

        <div>
            <label for="male"><strong>Male</strong>
                <input id="male" name="gender" type="radio" value="male">
            </label>
            <label for="female"><strong>Female</strong>
                <input id="female" name="gender" type="radio" value="female">
            </label>
            <label for="other"><strong>Other</strong>
                <input id="other" name="gender" type="radio" value="other">
            </label>
        </div>

        <div>
            <label><strong>Email:</strong>
                <input name="email" type="email" placeholder="your email" required>
            </label>
            <label><strong>Password:</strong>
                <input name="password" type="password" placeholder="your password" pattern=".{5,10}" title="Must contain at 5-10 characters" required>
            </label>
        </div>
        
        <div>
            <label><strong>Birthday:</strong>
                <select name="month">
                    <option>Month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                    <option>Month</option>
                </select> 
            </label>
            <select name="day">
                <option>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>30</option>
                <option>31</option>
            </select>
            <select name="year">
                <option>Year</option>
                <option>2020</option>
                <option>2019</option>
                <option>2018</option>
                <option>2017</option>
                <option>2016</option>
                <option>2015</option>
                <option>2014</option>
                <option>2013</option>
                <option>2012</option>
                <option>2011</option>
            </select>
        </div>

        <div>
            <label for="terms"><strong>I agree to the terms and conditions</strong></label>
            <input id="terms" name="terms" type="checkbox" required>
        </div>
        <button>submit</button>
    </form>
</body>
</html>
